name: Helm Chart CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Helm lint
        run: helm lint .

      - name: Helm template (dry-run render)
        run: helm template test-release . --debug

  package-and-publish:
    name: Package & Publish
    needs: lint-and-validate
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Extract chart version
        id: chart
        run: |
          VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package chart
        run: |
          helm package . --destination docs/charts/

      - name: Update Helm repo index
        run: |
          helm repo index docs/charts/ \
            --url https://n-at-han-k.github.io/helm-joget/charts/ \
            --merge docs/charts/index.yaml

      - name: Commit updated chart repo to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/charts/
          git diff --staged --quiet && echo "No changes to commit" || \
            (git commit -m "release: helm chart joget-${{ steps.chart.outputs.version }}" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
