name: Helm Chart CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Helm lint
        run: helm lint .

      - name: Helm template (dry-run render)
        run: helm template test-release . --debug

  package-and-release:
    name: Package & Release
    needs: lint-and-validate
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Extract chart version
        id: chart
        run: |
          VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version already packaged
        id: check
        run: |
          PACKAGE="docs/charts/joget-${{ steps.chart.outputs.version }}.tgz"
          if [ -f "$PACKAGE" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Chart version ${{ steps.chart.outputs.version }} is already packaged, skipping."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Package chart
        if: steps.check.outputs.exists == 'false'
        run: helm package . --destination docs/charts/

      - name: Update Helm repo index
        if: steps.check.outputs.exists == 'false'
        run: |
          helm repo index docs/charts/ \
            --url https://n-at-han-k.github.io/helm-joget/charts/ \
            --merge docs/charts/index.yaml

      - name: Commit and push packaged chart
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/charts/
          git commit -m "release: helm chart joget-${{ steps.chart.outputs.version }}"
          git push
